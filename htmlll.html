            <html>
                <head>
                <script language="javascript">
                var inputstring="";
                function upadatestring(value)
                {
                inputstring=inputstring+value;
                document.calculator.input.value=inputstring;
                }
                </script>
                </head>
                <body>
                <form name="calculator">
                <table border="4" align="center" bgcolor="pink" bordercolor="black">
                
                <tr>
                <td colspan="4"><input type="text" name="input" maxlength="15" size="27"></td>
                </tr>
                
                <tr>
                <td><input type="button" value="clear" onclick="input.value=' ';inputstring=' '";></td>
                <td><input type="button" value="mod" onclick="updatestring('%')"></td>
                <td><input type="button" value="" onclick="updatestring('')"></td>
                </tr>
                
                <tr>
                <td><input type="button" value="7" onclick="upadatestring('7')"></td>
                <td><input type="button" value="8" onclick="upadatestring('8')"></td>
                <td><input type="button" value="9" onclick="upadatestring('9')"></td>
                <td><input type="button" value="/" onclick="upadatestring('/')"></td>
                </tr>
                
                <tr>
                <td><input type="button" value="4" onclick="upadatestring('4')"></td>
                <td><input type="button" value="5" onclick="upadatestring('5')"></td>
                <td><input type="button" value="6" onclick="upadatestring('6')"></td>
                <td><input type="button" value="+" onclick="upadatestring('+')"></td>
                </tr>
                
                <tr>
                <td><input type="button" value="1" onclick="upadatestring('1')"></td>
                <td><input type="button" value="2" onclick="upadatestring('2')"></td>
                <td><input type="button" value="3" onclick="upadatestring('3')"></td>
                <td><input type="button" value="-" onclick="upadatestring('-')"></td>
                </tr>
                
                
                <tr>
                <td><input type="button" value="0" onclick="upadatestring('0')"></td>
                <td><input type="button" value="00" onclick="upadatestring('00')"></td>
                <td><input type="button" value="." onclick="upadatestring('.')"></td>
                <td><input type="button" value="=" onclick="input.value=eval(inputstring)"></td>
                </tr>
                
                </table>
                </form>
                </body>
