        def bin2Dec(val):
            rev=val[::-1]
            dec = 0
            i = 0
            for dig in rev:
                dec += int(dig) * 2**i
                i += 1
            
            return dec
        
        def oct2Hex(val):
            rev=val[::-1]
            dec = 0
            i = 0
            for dig in rev:
                dec += int(dig) * 8**i
                i += 1
            list=[]
            while dec != 0:
                list.append(dec%16)
                dec = dec // 16
                
            nl=[]
            for elem in list[::-1]:
                if elem <= 9:
                    nl.append(str(elem))
                else:
                    nl.append(chr(ord('A') + (elem -10)))
            hex = "".join(nl)
            
            return hex
        
        num1 = input("Enter a binary number : ")    
        print(bin2Dec(num1))
        num2 = input("Enter a octal number : ")
        print(oct2Hex(num2))

    import random
    
    def merge_sort(lst):
        if len(lst) > 1:
            mid = len(lst) // 2
            left_half = lst[:mid]
            right_half = lst[mid:]
    
            merge_sort(left_half)
            merge_sort(right_half)
    
            i = j = k = 0
    
            while i < len(left_half) and j < len(right_half):
                if left_half[i] < right_half[j]:
                    lst[k] = left_half[i]
                    i += 1
                else:
                    lst[k] = right_half[j]
                    j += 1
                k += 1
    
            while i < len(left_half):
                lst[k] = left_half[i]
                i += 1
                k += 1
    
            while j < len(right_half):
                lst[k] = right_half[j]
                j += 1
                k += 1
    
        return lst
    
    
    def insertion_sort(arr):
        for i in range(1, len(arr)):
            key = arr[i]
            j = i - 1
            while j >= 0 and key < arr[j]:
                arr[j + 1] = arr[j]
                j -= 1
            arr[j + 1] = key
    
    my_list = []
    
    for i in range(10):
        my_list.append(random.randint(0, 999))
    
    print("\nUnsorted List")
    print(my_list)
    print("Sorting using Insertion Sort")
    insertion_sort(my_list)
    print(my_list)
    
    
    my_list = []
    
    for i in range(10):
        my_list.append(random.randint(0, 999))
    
    print("\nUnsorted List")
    print(my_list)
    print("Sorting using Merge Sort")
    merge_sort(my_list)
    print(my_list)

    def roman2Dec(romStr):
        roman_dict ={'I': 1, 'V': 5, 'X': 10, 'L': 50, 'C': 100, 'D': 500, 'M': 1000}
        # Analyze string backwards
        romanBack = list(romStr)[::-1]
        value = 0
        # To keep track of order
        rightVal = roman_dict[romanBack[0]]  
        for numeral in romanBack:
            leftVal = roman_dict[numeral]
            # Check for subtraction
            if leftVal < rightVal:
               value -= leftVal
            else:
                value += leftVal
            rightVal = leftVal
        return value
    
    
    romanStr = input("Enter a Roman Number : ")
    print(roman2Dec(romanStr))

    import re
    
    
    def isphonenumber(numStr):
        if len(numStr) != 12:
            return False
        for i in range(len(numStr)):
            if i==3 or i==7:
                if numStr[i] != "-":
                    return False
            else:
                if numStr[i].isdigit() == False:
                    return False
        return True
    
    
    def chkphonenumber(numStr):
        ph_no_pattern = re.compile(r'^\d{3}-\d{3}-\d{4}$')
        if ph_no_pattern.match(numStr):
            return True
        else:
            return False
    
    ph_num = input("Enter a phone number : ")
    print("Without using Regular Expression")
    if isphonenumber(ph_num):
        print("Valid phone number")
    else:
        print("Invalid phone number")
    
    print("Using Regular Expression")
    if chkphonenumber(ph_num):
        print("Valid phone number")
    else:
        print("Invalid phone number")

    import math
    
    class Shape:
        def __init__(self):
            self.area = 0
            self.name = ""
            
        def showArea(self):
            print("The area of the", self.name, "is", self.area, "units")
            
    class Circle(Shape):
        def __init__(self,radius):
            self.area = 0
            self.name = "Circle"
            self.radius = radius
            
        def calcArea(self):
            self.area = math.pi * self.radius * self.radius
        
    class Rectangle(Shape):
        def __init__(self,length,breadth):
            self.area = 0
            self.name = "Rectangle"
            self.length = length
            self.breadth = breadth
            
        def calcArea(self):
            self.area = self.length * self.breadth
    
    class Triangle(Shape):
        def __init__(self,base,height):
            self.area = 0
            self.name = "Triangle"
            self.base = base
            self.height = height
            
        def calcArea(self):
            self.area = self.base * self.height / 2
        
    
        
    c1 = Circle(5)
    c1.calcArea()
    c1.showArea()
    
    
    r1 = Rectangle(5, 4)
    r1.calcArea()
    r1.showArea()
    
    
    t1 = Triangle(3, 4)
    t1.calcArea()
    t1.showArea()

    class PaliStr:
        def __init__(self):
            self.isPali = False
            
        def chkPalindrome(self, myStr):
            if myStr == myStr[::-1]:
                self.isPali = True
            else:
                self.isPali = False
                
            return self.isPali
                
    class PaliInt(PaliStr):
        def __init__(self):
            self.isPali = False
            
        def chkPalindrome(self, val):
            temp = val
            rev = 0
            while temp != 0:
                dig = temp % 10
                rev = (rev*10) + dig
                temp = temp //10
                
            if val == rev:
                self.isPali = True
            else:
                self.isPali = False
            
            return self.isPali
    
    st = input("Enter a string : ")
    
    stObj = PaliStr()
    if stObj.chkPalindrome(st):
        print("Given string is a Palindrome")
    else:
        print("Given string is not a Palindrome")
    
    val = int(input("Enter a integer : "))    
    
    intObj = PaliInt()
    if intObj.chkPalindrome(val):
        print("Given integer is a Palindrome")
    else:

    import requests
    import os
    from bs4 import BeautifulSoup
    
    # Set the URL of the first XKCD comic
    url = 'https://xkcd.com/1/'
    
    # Create a folder to store the comics
    if not os.path.exists('xkcd_comics'):
        os.makedirs('xkcd_comics')
    
    # Loop through all the comics
    while True:
        # Download the page content
        res = requests.get(url)
        res.raise_for_status()
    
        # Parse the page content using BeautifulSoup
        soup = BeautifulSoup(res.text, 'html.parser')
    
        # Find the URL of the comic image
        comic_elem = soup.select('#comic img')
        if comic_elem == []:
            print('Could not find comic image.')
        else:
            comic_url = 'https:' + comic_elem[0].get('src')
    
            # Download the comic image
            print(f'Downloading {comic_url}...')
            res = requests.get(comic_url)
            res.raise_for_status()
    
            # Save the comic image to the xkcd_comics folder
            image_file = open(os.path.join('xkcd_comics', os.path.basename(comic_url)), 'wb')
            for chunk in res.iter_content(100000):
                image_file.write(chunk)
            image_file.close()
    
        # Get the URL of the previous comic
        prev_link = soup.select('a[rel="prev"]')[0]
        if not prev_link:
            break
        url = 'https://xkcd.com' + prev_link.get('href')
    
    print('All comics downloaded.')
